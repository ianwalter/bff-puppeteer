name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Install
        uses: ianwalter/puppeteer@v2.0.0
        with:
          args: yarn
      - name: Lint
        uses: ianwalter/puppeteer@v2.0.0
        with:
          args: yarn lint
      - name: Test
        uses: ianwalter/puppeteer@v2.0.0
        with:
          args: yarn test
